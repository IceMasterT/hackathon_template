<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .settings-menu {
            background: #23272a;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .settings-menu h2 {
            margin-bottom: 30px;
            color: #7289da;
            text-align: center;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .setting-label {
            flex: 1;
            text-align: left;
        }
        .dropdown, .toggle {
            background: #ddd;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-align: right;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            background: #7289da;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5b6eae;
        }
    </style>
</head>
<body>
    <!-- Settings Menu -->
    <div class="settings-menu" id="settingsMenu">
        <h2>Settings Menu</h2>
        <div class="setting-item">
            <span class="setting-label">Date Format</span>
            <select class="dropdown" id="dateFormat">
                <option value="mdy">M/D/Year</option>
                <option value="dmy">D/M/Year</option>
                <option value="ydm">Year/D/M</option>
            </select>
        </div>
        <div class="setting-item">
            <span class="setting-label">Time Format</span>
            <select class="dropdown" id="timeFormat">
                <option value="24h">24H format</option>
                <option value="12h">12H format</option>
            </select>
        </div>
        <div class="setting-item">
            <span class="setting-label">Time Overlay</span>
            <input type="checkbox" class="toggle" id="timeOverlayToggle">
        </div>
        <div class="setting-item">
            <span class="setting-label">Mode</span>
            <select class="dropdown" id="modeToggle">
                <option value="day">Day Mode</option>
                <option value="night">Night Mode</option>
            </select>
        </div>
        <div class="setting-item">
            <span class="setting-label">Font</span>
            <select class="dropdown" id="fontChoice">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dateFormat = document.getElementById("dateFormat");
            const timeFormat = document.getElementById("timeFormat");
            const timeOverlayToggle = document.getElementById("timeOverlayToggle");
            const modeToggle = document.getElementById("modeToggle");
            const fontChoice = document.getElementById("fontChoice");

            dateFormat.addEventListener("change", function() {
                // Update date format on the Dashboard
                console.log("Date format changed to:", dateFormat.value);
            });

            timeFormat.addEventListener("change", function() {
                // Update time format on the Dashboard
                console.log("Time format changed to:", timeFormat.value);
            });

            timeOverlayToggle.addEventListener("change", function() {
                // Toggle time overlay on the Dashboard
                console.log("Time overlay toggled:", timeOverlayToggle.checked);
            });

            modeToggle.addEventListener("change", function() {
                // Toggle day/night mode
                if (modeToggle.value === "day") {
                    document.body.style.backgroundColor = "#ffffff";
                    document.body.style.color = "#000000";
                } else {
                    document.body.style.backgroundColor = "#2c2f33";
                    document.body.style.color = "#ffffff";
                }
                console.log("Mode changed to:", modeToggle.value);
            });

            fontChoice.addEventListener("change", function() {
                // Update font choice
                document.body.style.fontFamily = fontChoice.value;
                console.log("Font changed to:", fontChoice.value);
            });
        });
    </script>
</body>
</html>
