<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .settings-menu, .modal-content {
            background: #23272a;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .settings-menu h2, .modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #7289da;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .setting-item:last-child {
            margin-bottom: 0;
        }
        .setting-label {
            flex: 1;
            padding-right: 10px;
        }
        .dropdown {
            background: #ddd;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            background: #7289da;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5b6eae;
        }
        #profileModal, #settingsModal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Settings Menu -->
    <div class="settings-menu" id="settingsMenu">
        <h2>Settings Menu</h2>
        <div class="setting-item">
            <span class="setting-label">Date</span>
            <select class="dropdown">
                <option value="mdy">M/D/Year</option>
                <option value="dmy">D/M/Year</option>
                <option value="ydm">Year/D/M</option>
                <option value="system">System Settings</option>
            </select>
        </div>
        <div class="setting-item">
            <span class="setting-label">Time</span>
            <select class="dropdown">
                <option value="24h">24H format</option>
                <option value="12h">12H format</option>
                <option value="system">System Settings</option>
            </select>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal">
        <div class="modal-content">
            <span class="close" onclick="closeSettingsModal()">&times;</span>
            <div class="settings-menu">
                <h2>Settings Menu</h2>
                <div class="setting-item">
                    <span class="setting-label">Date</span>
                    <select class="dropdown">
                        <option value="mdy">M/D/Year</option>
                        <option value="dmy">D/M/Year</option>
                        <option value="ydm">Year/D/M</option>
                        <option value="system">System Settings</option>
                    </select>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Time</span>
                    <select class="dropdown">
                        <option value="24h">24H format</option>
                        <option value="12h">12H format</option>
                        <option value="system">System Settings</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
