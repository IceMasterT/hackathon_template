<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }
        .profile-card {
            background: #fff;
            border-radius: 20px; /* Increased border-radius for rounder corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 800px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 100vh; /* Ensure it fits within the viewport */
            overflow: auto; /* Allow internal scrolling if needed */
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #ddd;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-picture input {
            display: none;
        }
        .upload-button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        .profile-picture:hover .upload-button {
            opacity: 1;
        }
        .profile-details {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-top: 20px;
        }
        .profile-details .column {
            width: 45%;
        }
        .profile-details label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-details input, .profile-details select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #8250A0;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-picture">
            <img src="https://via.placeholder.com/120" alt="Profile Picture" id="profileImg">
            <label for="upload" class="upload-button">Upload</label>
            <input type="file" id="upload" accept="image/*" onchange="previewImage(event)">
        </div>
        <div class="profile-details">
            <div class="column">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="column">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name">
                <label for="cellPhone">Cell Phone</label>
                <input type="text" id="cellPhone" placeholder="Cell Phone">
                <label for="role">Role</label>
                <select id="role">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
        </div>
        <div class="button-container">
            <button onclick="submitProfile()">Submit</button>
            <button onclick="logoutAllDevices()">Logout of all devices</button>
            <button onclick="deleteAccount()">Delete My Account</button>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profileImg');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function submitProfile() {
            if (confirm("Are you sure you want to submit?")) {
                alert("Your profile information has been submitted.");
                // Add form submission logic here
            }
        }

        function logoutAllDevices() {
            if (confirm("Are you sure you want to logout of all devices?")) {
                alert("You have been logged out of all devices.");
                // Add logout logic here
            }
        }

        function deleteAccount() {
            if (confirm("Are you sure you want to delete your account?")) {
                alert("Your account has been deleted.");
                // Add delete account logic here
            }
        }
    </script>
</body>
</html>
